<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Real-time train schedule">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Trains">
  <link rel="apple-touch-icon" href="/logo.png?v=2">
  <link rel="manifest" href="/manifest.json">
  <title>Trains</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --text-secondary: #888888;
      
      --accent-green: #ccff00; /* Acid Green */
      --accent-orange: #ff4d00;
      --accent-blue: #2d6eff;
      
      --urgent: #ff4d00;
      --now: #ff4d00;
      
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overscroll-behavior-y: none;
    }

    /* Ambient Background blobs */
    body::before {
      content: '';
      position: fixed;
      top: -10%;
      left: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(45, 110, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(60px);
    }
    
    body::after {
      content: '';
      position: fixed;
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(204, 255, 0, 0.08) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(60px);
    }

    #root {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
      padding: 24px;
      padding-top: 0;
      padding-bottom: max(24px, env(safe-area-inset-bottom));
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      
      padding-top: max(24px, env(safe-area-inset-top));
      padding-bottom: 24px;
      margin-bottom: 16px;
      
      margin-left: -24px;
      margin-right: -24px;
      padding-left: 24px;
      padding-right: 24px;
      
      background: rgba(5, 5, 5, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* Route Selector */
    .route-selector {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 0;
    }

    .station-select-wrapper {
      flex: 1;
      position: relative;
      background: var(--input-bg);
      border-radius: 16px;
      transition: all 0.2s ease;
      border: 1px solid var(--card-border);
    }

    .station-select-wrapper:focus-within {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
    }

    .station-select-label {
      position: absolute;
      top: 6px;
      left: 12px;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      pointer-events: none;
    }

    .station-select {
      width: 100%;
      height: 56px;
      padding: 20px 12px 6px 12px; /* Top padding for label space */
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      appearance: none;
      -webkit-appearance: none;
      outline: none;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Swap Button */
    .swap-btn {
      width: 44px;
      height: 44px;
      flex-shrink: 0;
      border-radius: 50%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .swap-btn:active {
      transform: scale(0.92);
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }

    /* Icons */
    .icon-swap {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Train List */
    .train-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .train-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 24px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .train-card:active {
      transform: scale(0.98);
    }

    .train-card.urgent {
      background: rgba(255, 77, 0, 0.08);
      border-color: rgba(255, 77, 0, 0.3);
    }

    .train-card.urgent::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--urgent);
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .card-top {
      margin-bottom: 20px;
    }

    .train-time {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -2px;
      line-height: 1;
      background: linear-gradient(180deg, #fff 20%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-variant-numeric: tabular-nums;
    }

    .train-countdown {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 6px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      font-variant-numeric: tabular-nums;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .train-countdown.now {
      color: var(--now);
      background: rgba(255, 77, 0, 0.1);
    }
    
    .train-countdown.highlight {
        color: var(--accent-green);
        background: rgba(204, 255, 0, 0.1);
    }

    .card-bottom {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .train-details-col {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-start;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }
    
    .detail-item .value {
        color: #fff;
        font-weight: 700;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding-bottom: 2px;
    }
    
    .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--text-secondary);
    }

    .status.delayed .status-dot {
      background: var(--urgent);
      box-shadow: 0 0 8px var(--urgent);
    }
    
    .status.delayed {
      color: var(--urgent);
    }

    .status.on-time .status-dot {
      background: var(--accent-green);
      box-shadow: 0 0 8px var(--accent-green);
    }
    
    .status.on-time {
      color: var(--accent-green);
    }

    /* States */
    .state-msg {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px dashed var(--card-border);
    }

    .error-msg {
      background: rgba(255, 77, 0, 0.1);
      color: var(--accent-orange);
      padding: 16px;
      border-radius: 16px;
      font-size: 14px;
      margin-bottom: 24px;
      text-align: center;
      border: 1px solid rgba(255, 77, 0, 0.2);
    }
    
    @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 0.8; }
        100% { opacity: 0.5; }
    }
    
    .loading-pulse {
        animation: pulse 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback, useRef } = React;

    // --- Helpers ---

    function parseTime(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      const date = new Date();
      date.setHours(hours, minutes, 0, 0);
      const now = new Date();
      if (date < now) {
        date.setDate(date.getDate() + 1);
      }
      return date;
    }

    function getDelayMinutes(trainStatus) {
      if (!trainStatus || trainStatus === 'P') return 0;
      const match = trainStatus.match(/\d+/);
      return match ? parseInt(match[0], 10) : 0;
    }

    // --- Components ---

    function RouteSelector({ stations, fromStation, toStation, onFromChange, onToChange, onSwap }) {
      return (
        <div className="route-selector">
          <div className="station-select-wrapper">
            <span className="station-select-label">From</span>
            <select 
              className="station-select"
              value={fromStation}
              onChange={(e) => onFromChange(e.target.value)}
            >
              {stations.map(st => (
                <option key={st.id} value={st.id}>{st.name}</option>
              ))}
            </select>
          </div>

          <button className="swap-btn" onClick={onSwap} aria-label="Swap directions">
            <svg className="icon-swap" viewBox="0 0 24 24">
              <path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/>
            </svg>
          </button>

          <div className="station-select-wrapper">
            <span className="station-select-label">To</span>
            <select 
              className="station-select"
              value={toStation}
              onChange={(e) => onToChange(e.target.value)}
            >
              {stations.map(st => (
                <option key={st.id} value={st.id}>{st.name}</option>
              ))}
            </select>
          </div>
        </div>
      );
    }

    function TrainCard({ train }) {
      const {
        scheduledTime,
        minutesToDeparture,
        trainNr,
        isDelayed,
        delayMinutes,
        isUrgent,
        platform
      } = train;

      const countdownText = minutesToDeparture === 0 ? 'Now' : `${minutesToDeparture} min`;
      let countdownClass = 'train-countdown';
      if (minutesToDeparture === 0) countdownClass += ' now';
      else if (minutesToDeparture <= 5) countdownClass += ' highlight';
      
      let actualTimeText = '';
      if (isDelayed && delayMinutes > 0) {
        const [h, m] = scheduledTime.split(':').map(Number);
        const scheduledDate = new Date();
        scheduledDate.setHours(h, m, 0, 0);
        if (scheduledDate < new Date()) scheduledDate.setDate(scheduledDate.getDate() + 1);
        
        const actualDate = new Date(scheduledDate.getTime() + delayMinutes * 60000);
        const actualHours = actualDate.getHours().toString().padStart(2, '0');
        const actualMinutes = actualDate.getMinutes().toString().padStart(2, '0');
        actualTimeText = `${actualHours}:${actualMinutes}`;
      }
      
      return (
        <div className={`train-card ${isUrgent ? 'urgent' : ''}`}>
          <div className="card-row card-top">
            <span className="train-time">{scheduledTime}</span>
            <div className={countdownClass}>
               {minutesToDeparture <= 5 && minutesToDeparture > 0 && <span>⚡</span>}
               {countdownText}
            </div>
          </div>
          <div className="card-row card-bottom">
            <div className="train-details-col">
              {trainNr && (
                <div className="detail-item">
                  Train <span className="value">{trainNr}</span>
                </div>
              )}
              {platform && (
                 <div className="detail-item">
                   Platform <span className="value">{platform}</span>
                 </div>
              )}
            </div>
            <div className={`status ${isDelayed ? 'delayed' : 'on-time'}`}>
              <div className="status-dot"></div>
              {isDelayed && actualTimeText ? `+${delayMinutes} min • ${actualTimeText}` : (isDelayed ? `+${delayMinutes} min delay` : 'On time')}
            </div>
          </div>
        </div>
      );
    }

    function App() {
      // Default: Carcavelos (94-69187) -> Cais do Sodre (94-69005)
      // Note: Using real IDs directly. server.js maps these correctly.
      const [fromStation, setFromStation] = useState('94-69187');
      const [toStation, setToStation] = useState('94-69005');
      
      const [stations, setStations] = useState([]);
      const [rawData, setRawData] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [processedTrains, setProcessedTrains] = useState([]);

      // 1. Fetch Stations
      useEffect(() => {
        fetch('/api/stations')
          .then(res => res.json())
          .then(data => {
            if (Array.isArray(data)) {
              setStations(data);
            }
          })
          .catch(err => console.error("Failed to load stations", err));
      }, []);

      // 2. Fetch Trains
      const fetchTrains = useCallback(async () => {
        if (!fromStation || !toStation) return;

        setLoading(true);
        setError(null);
        
        try {
          const timestamp = Date.now();
          const res = await fetch(`/api/trains?stationId=${fromStation}&toStationId=${toStation}&_t=${timestamp}`, {
            cache: 'no-store',
            headers: {
              'Cache-Control': 'no-cache, no-store, must-revalidate',
              'Pragma': 'no-cache'
            }
          });
          if (!res.ok) throw new Error('Network response was not ok');
          
          const data = await res.json();
          if (Array.isArray(data)) {
            setRawData(data);
          } else {
            setRawData([]);
          }
        } catch (err) {
          console.error(err);
          setError('Unable to sync with live data');
        } finally {
          setLoading(false);
        }
      }, [fromStation, toStation]);

      // 3. Process Data
      const updateProcessedTrains = useCallback(() => {
        const now = Date.now();
        
        const nextTrains = rawData
          .map(t => {
            const scheduled = parseTime(t.scheduledTime);
            const delay = getDelayMinutes(t.trainStatus);
            const scheduledTime = scheduled.getTime();
            
            const disappearanceTime = scheduledTime + delay * 60000;
            const actualTime = new Date(disappearanceTime);
            const diffMs = actualTime.getTime() - now;
            const minutesToDeparture = Math.max(0, Math.floor(diffMs / 60000));
            const shouldShow = now < disappearanceTime;

            return {
              id: t.trainNr || `schedule-${t.scheduledTime}`,
              scheduledTime: t.scheduledTime,
              actualTime,
              minutesToDeparture,
              delayMinutes: delay,
              isDelayed: delay > 0,
              trainNr: t.trainNr,
              isUrgent: minutesToDeparture >= 0 && minutesToDeparture <= 14,
              shouldShow,
              platform: t.platform
            };
          })
          .filter(t => t.shouldShow)
          .reduce((acc, train) => {
            if (train.trainNr) {
              const existing = acc.find(t => t.trainNr === train.trainNr);
              if (!existing || train.minutesToDeparture < existing.minutesToDeparture) {
                if (existing) acc.splice(acc.indexOf(existing), 1);
                acc.push(train);
              }
            } else {
              const existing = acc.find(t => !t.trainNr && t.scheduledTime === train.scheduledTime);
              if (!existing) acc.push(train);
            }
            return acc;
          }, [])
          .sort((a, b) => a.minutesToDeparture - b.minutesToDeparture);

        setProcessedTrains(nextTrains.slice(0, 4));
      }, [rawData]);

      useEffect(() => {
        fetchTrains();
        const pollInterval = setInterval(fetchTrains, 30000);
        return () => clearInterval(pollInterval);
      }, [fetchTrains]);

      useEffect(() => {
        updateProcessedTrains(); 
        const tickInterval = setInterval(updateProcessedTrains, 10000);
        return () => clearInterval(tickInterval);
      }, [updateProcessedTrains]);

      const handleSwap = () => {
        setFromStation(toStation);
        setToStation(fromStation);
      };

      return (
        <div>
          <header className="header">
            <RouteSelector
              stations={stations}
              fromStation={fromStation}
              toStation={toStation}
              onFromChange={setFromStation}
              onToChange={setToStation}
              onSwap={handleSwap}
            />
          </header>

          <main>
            {error && <div className="error-msg">{error}</div>}
            
            {loading && processedTrains.length === 0 ? (
              <div className="state-msg loading-pulse">Searching signals...</div>
            ) : processedTrains.length > 0 ? (
              <div className="train-list">
                {processedTrains.map(train => (
                  <TrainCard key={train.id} train={train} />
                ))}
              </div>
            ) : (
              !loading && <div className="state-msg">No upcoming trains found</div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .catch((error) => console.log('Service Worker registration failed:', error));
      });
    }
  </script>
</body>
</html>
